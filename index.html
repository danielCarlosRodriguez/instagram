<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link

      rel="stylesheet"
      integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
      crossorigin="anonymous"

    <title>Instagram</title>
  </head>
  <body>



   <!-- <div class="fullFondoNegro" style="background-color: black; width: 100%; height: 100%; position: absolute; z-index: 1">
    a

    <!-- slider instagram -->
    <div id="sliderInstagram"  style="background-color: black; height: 100%;" >
      <div class="row">
        <div class="col-md-6 offset-md-3">



          <!-- boton cerrar -->
          <button
            id="botonCerrar"
            type="button"
            class="btn-close btn-close-white"
            aria-label="Close"
            
           
          ></button>
          <!-- fin boton cerrar -->



          <div
            id="carouselExampleIndicators"
            class="carousel slide"
            data-bs-ride="carousel"
            style="height: 100%;"
          >
            <ol class="carousel-indicators indicador">
              <li
                data-bs-target="#carouselExampleIndicators"
                data-bs-slide-to="0"
                class="active"
              ></li>
              <li
                data-bs-target="#carouselExampleIndicators"
                data-bs-slide-to="1"
              ></li>
              <li
                data-bs-target="#carouselExampleIndicators"
                data-bs-slide-to="2"
              ></li>
            </ol>

            <div class="carousel-inner" >
              <div class="carousel-item active" data-bs-interval="1000">
                <img
                  src="arquivos/01.jpg"
                  class="d-block w-100 rounded-3"
                  alt="..."
                />
              </div>

              <div class="carousel-item" data-bs-interval="1000">
                <img
                  src="arquivos/02.jpg"
                  class="d-block w-100 rounded-3"
                  alt="..."
                />
              </div>

              <div class="carousel-item" data-bs-interval="1000">
                <img
                  src="arquivos/03.jpg"
                  class="d-block w-100 rounded-3"
                  alt="..."
                />
              </div>
            </div>
            <a
              class="carousel-control-prev"
              href="#carouselExampleIndicators"
              role="button"
              data-bs-slide="prev"
            >
              <span
                class="carousel-control-prev-icon"
                aria-hidden="true"
              ></span>
              <span class="visually-hidden">Previous</span>
            </a>

            <a
              class="carousel-control-next"
              href="#carouselExampleIndicators"
              role="button"
              data-bs-slide="next"
            >
              <span
                class="carousel-control-next-icon"
                aria-hidden="true"
              ></span>
              <span class="visually-hidden">Next</span>
            </a>
          </div>
        </div>
      </div>

   
    
    </div>
    <!-- fin slider instagram -->
